<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI Chatbot</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s ease;
        }
        .message-bubble {
            max-width: 75%;
            word-wrap: break-word;
        }
        .status-message {
            max-width: fit-content;
            word-wrap: break-word;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        #chat-sidebar {
            width: 280px;
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            z-index: 50;
        }
        #chat-sidebar.open {
            transform: translateX(0);
        }
        #main-content {
            transition: transform 0.3s ease-in-out;
        }
        #main-content.shifted {
            transform: translateX(280px);
        }
        .confirm-modal-overlay, .settings-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        .confirm-modal, .settings-modal {
            background: white;
            padding: 24px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            transition: background 0.3s ease, color 0.3s ease;
        }
        .dark .settings-modal, .dark .confirm-modal {
            background: #1f2937;
            color: #d1d5db;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 flex flex-col h-screen overflow-hidden">

    <!-- Version Info -->
    <div id="version-info" class="absolute top-0 right-0 p-4 text-xs text-gray-400 z-50">API Version</div>
    
    <!-- Main Container -->
    <div class="flex flex-1 relative overflow-hidden">
        <!-- Sidebar -->
        <div id="chat-sidebar" class="absolute top-0 left-0 h-full bg-gray-800 dark:bg-gray-900 text-white p-4 flex flex-col shadow-xl">
            <div id="ai-name" class="text-2xl font-bold text-gray-400 dark:text-gray-200 mb-4">Gemini</div>
            
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-xl font-bold">Chats</h2>
                <button id="new-chat-btn" class="p-2 bg-indigo-500 hover:bg-indigo-600 rounded-lg transition-colors duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
            <div id="chat-list" class="flex-1 overflow-y-auto space-y-2">
                <!-- Chat titles will be dynamically added here -->
            </div>
            
            <div id="settings-input" class="cursor-pointer mt-4 p-2 bg-gray-700 dark:bg-gray-800 rounded-lg flex items-center space-x-2 hover:bg-gray-600 dark:hover:bg-gray-700 transition-colors duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 dark:text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.525.322 1.012.324 1.537 0a1.724 1.724 0 002.572-1.065z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                <span class="text-sm dark:text-gray-300">Settings</span>
            </div>
        </div>

        <!-- Home Page -->
        <div id="home-page" class="flex flex-1 flex-col items-center justify-center p-8 text-center transition-opacity duration-500 ease-in-out">
            <h1 class="text-5xl font-extrabold mb-4 text-gray-900 dark:text-white">Welcome</h1>
            <p class="text-xl text-gray-600 dark:text-gray-400 mb-8 max-w-lg">
                Start a new conversation with Gemini to explore your ideas, ask questions, or just chat.
            </p>
            <button id="start-chat-btn" class="px-6 py-3 bg-indigo-500 text-white font-semibold rounded-full shadow-lg hover:bg-indigo-600 transition-colors duration-300 transform hover:scale-105">
                Start New Chat
            </button>
        </div>

        <!-- Main Content Area -->
        <div id="main-content" class="flex flex-1 flex-col transition-transform duration-300 ease-in-out hidden">
            <!-- Header -->
            <div class="relative flex items-center p-4 bg-white dark:bg-gray-800 shadow-lg">
                <button id="menu-btn" class="p-2 text-gray-800 dark:text-gray-200 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                    </svg>
                </button>
                <h1 id="current-chat-title" class="flex-1 text-center text-xl font-bold text-gray-800 dark:text-gray-200">New Chat</h1>
            </div>

            <!-- Chat Container -->
            <div id="chat-container" class="flex-1 overflow-y-auto p-4 space-y-4">
                <!-- Chat messages and status will be dynamically added here -->
            </div>
            
            <!-- Image preview area -->
            <div id="image-preview-container" class="hidden p-2 m-4 bg-gray-200 dark:bg-gray-700 rounded-xl shadow-lg">
                <div class="flex justify-between items-center mb-2">
                    <span class="text-sm font-semibold">Image to send:</span>
                    <button id="remove-image-btn" class="text-red-500 hover:text-red-700">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>
                <img id="image-preview" src="" alt="Selected image preview" class="max-w-full max-h-48 object-contain rounded-lg">
            </div>

            <!-- Input Area -->
            <div class="mt-4 flex items-center bg-white dark:bg-gray-800 rounded-xl shadow-lg p-2 m-4">
                <label for="image-input" class="cursor-pointer p-2 text-gray-800 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-700 rounded-lg transition-colors duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                    </svg>
                    <input type="file" id="image-input" accept="image/*" class="hidden">
                </label>
                <input type="text" id="message-input" placeholder="Type a message..." class="flex-1 p-3 bg-transparent border-none outline-none text-gray-800 dark:text-gray-200">
                <button id="send-button" class="p-3 bg-indigo-500 hover:bg-indigo-600 text-white rounded-lg transition-colors duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 transform rotate-90" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <!-- Confirmation Modal -->
    <div id="confirm-modal-overlay" class="confirm-modal-overlay hidden">
        <div class="confirm-modal bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-200 rounded-xl p-6 shadow-2xl">
            <p class="mb-4">Are you sure you want to delete this chat? This action cannot be undone.</p>
            <div class="flex justify-center space-x-4">
                <button id="confirm-delete-btn" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors duration-300">Delete</button>
                <button id="cancel-delete-btn" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400 transition-colors duration-300">Cancel</button>
            </div>
        </div>
    </div>
    <!-- Settings Modal -->
    <div id="settings-modal-overlay" class="settings-modal-overlay hidden">
        <div class="settings-modal bg-white dark:bg-gray-800 rounded-xl p-8 shadow-2xl space-y-4">
            <h2 class="text-3xl font-bold mb-4 text-center">Settings</h2>
            <div class="flex items-center justify-between">
                <span class="text-gray-800 dark:text-gray-200">Dark Mode</span>
                <label for="theme-toggle" class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" id="theme-toggle" class="sr-only peer">
                    <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-indigo-300 dark:peer-focus:ring-indigo-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-indigo-600"></div>
                </label>
            </div>
            <button id="close-settings-btn" class="mt-4 px-4 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400 transition-colors duration-300 w-full">Close</button>
        </div>
    </div>

    <script type="text/javascript">
        window.onload = () => {
            const apiKey = "AIzaSyD09nPBRm-h6HbQ5lmoEYXyGD4SBN68MHU"; // Leave this empty, the platform will provide it.
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

            // Global State
            let chatData = {};
            let currentChatId;
            let selectedImage = null;
            
            // DOM Elements
            const DOMElements = {
                homePage: document.getElementById('home-page'),
                mainContent: document.getElementById('main-content'),
                startChatBtn: document.getElementById('start-chat-btn'),
                chatSidebar: document.getElementById('chat-sidebar'),
                menuBtn: document.getElementById('menu-btn'),
                newChatBtn: document.getElementById('new-chat-btn'),
                chatListContainer: document.getElementById('chat-list'),
                chatContainer: document.getElementById('chat-container'),
                messageInput: document.getElementById('message-input'),
                sendButton: document.getElementById('send-button'),
                currentChatTitleElement: document.getElementById('current-chat-title'),
                imageInput: document.getElementById('image-input'),
                imagePreviewContainer: document.getElementById('image-preview-container'),
                imagePreview: document.getElementById('image-preview'),
                removeImageBtn: document.getElementById('remove-image-btn'),
                confirmModalOverlay: document.getElementById('confirm-modal-overlay'),
                confirmDeleteBtn: document.getElementById('confirm-delete-btn'),
                cancelDeleteBtn: document.getElementById('cancel-delete-btn'),
                settingsInput: document.getElementById('settings-input'),
                settingsModalOverlay: document.getElementById('settings-modal-overlay'),
                closeSettingsBtn: document.getElementById('close-settings-btn'),
                themeToggle: document.getElementById('theme-toggle'),
                aiNameDisplay: document.getElementById('ai-name'),
            };

            // UI and Helper Functions
            const UILogic = {
                isSidebarOpen: false,
                toggleSidebar() {
                    this.isSidebarOpen = !this.isSidebarOpen;
                    DOMElements.chatSidebar.classList.toggle('open', this.isSidebarOpen);
                    DOMElements.mainContent.classList.toggle('shifted', this.isSidebarOpen);
                },
                showConfirmModal(chatId) {
                    DOMElements.confirmModalOverlay.classList.remove('hidden');
                    DOMElements.confirmDeleteBtn.onclick = () => {
                        Data.deleteChat(chatId);
                        UILogic.hideConfirmModal();
                    };
                },
                hideConfirmModal() {
                    DOMElements.confirmModalOverlay.classList.add('hidden');
                },
                showSettingsModal() {
                    DOMElements.settingsModalOverlay.classList.remove('hidden');
                },
                hideSettingsModal() {
                    DOMElements.settingsModalOverlay.classList.add('hidden');
                },
                applyTheme() {
                    const savedTheme = localStorage.getItem('theme') || 'light';
                    document.body.classList.toggle('dark', savedTheme === 'dark');
                    if(DOMElements.themeToggle) {
                      DOMElements.themeToggle.checked = savedTheme === 'dark';
                    }
                },
                displayMessage(text, isUser, imageData = null) {
                    const messageElement = document.createElement('div');
                    messageElement.className = `flex ${isUser ? 'justify-end' : 'justify-start'}`;
                    let contentHTML = imageData ?
                        `<img src="data:${imageData.mimeType};base64,${imageData.data}" alt="User provided image" class="mb-2 rounded-lg max-w-full max-h-48 object-contain">` : '';
                    contentHTML += `<div>${this.renderMarkdown(text)}</div>`;
                    messageElement.innerHTML = `
                        <div class="message-bubble p-3 rounded-xl shadow ${isUser ? 'bg-indigo-500 text-white' : 'bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200'}">
                            ${contentHTML}
                        </div>
                    `;
                    DOMElements.chatContainer.appendChild(messageElement);
                    DOMElements.chatContainer.scrollTop = DOMElements.chatContainer.scrollHeight;
                },
                renderMarkdown(text) {
                    const escapedText = text.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;').replace(/'/g, '&#039;');
                    let formattedText = escapedText.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                    formattedText = formattedText.replace(/\*(.*?)\*/g, '<em>$1</em>');
                    formattedText = formattedText.replace(/### (.*?)(\n|$)/g, '<h3>$1</h3>');
                    formattedText = formattedText.replace(/## (.*?)(\n|$)/g, '<h2>$1</h2>');
                    formattedText = formattedText.replace(/# (.*?)(\n|$)/g, '<h1>$1</h1>');
                    formattedText = formattedText.replace(/\n/g, '<br>');
                    return formattedText;
                },
                showStatusMessage(message) {
                    const existingStatus = document.querySelector('.status-message');
                    if (existingStatus) { existingStatus.querySelector('span').textContent = message; return; }
                    const statusElement = document.createElement('div');
                    statusElement.className = "flex justify-start";
                    statusElement.innerHTML = `
                        <div class="message-bubble p-3 rounded-xl shadow bg-gray-200 dark:bg-gray-700 status-message">
                            <span>${message}</span>
                        </div>
                    `;
                    DOMElements.chatContainer.appendChild(statusElement);
                    DOMElements.chatContainer.scrollTop = DOMElements.chatContainer.scrollHeight;
                },
                hideStatusMessage() {
                    const statusElement = document.querySelector('.status-message');
                    if (statusElement) statusElement.remove();
                },
                updateWebsiteTitle(newTitle) {
                    document.title = newTitle;
                }
            };

            // LocalStorage Data Operations
            const Data = {
                init() {
                    const storedData = localStorage.getItem('gemini_chat_data');
                    if (storedData) {
                        chatData = JSON.parse(storedData);
                    } else {
                        chatData = {};
                    }
                    this.renderChatList();
                    if (Object.keys(chatData).length === 0) {
                        this.createNewChat();
                    } else {
                        this.loadChat(Object.keys(chatData)[0]);
                    }
                },
                saveChat(chatId, messages) {
                    chatData[chatId] = {
                        title: messages[0].text,
                        history: messages
                    };
                    localStorage.setItem('gemini_chat_data', JSON.stringify(chatData));
                    this.renderChatList();
                },
                loadChat(chatId) {
                    currentChatId = chatId;
                    const chat = chatData[chatId];
                    if (chat) {
                        DOMElements.chatContainer.innerHTML = '';
                        chat.history.forEach(msg => UILogic.displayMessage(msg.text, msg.isUser, msg.imageData));
                        DOMElements.currentChatTitleElement.textContent = chat.title.length > 20 ? chat.title.substring(0, 20) + '...' : chat.title;
                        DOMElements.mainContent.classList.remove('hidden');
                        DOMElements.homePage.classList.add('hidden');
                        UILogic.updateWebsiteTitle(chat.title);
                        DOMElements.chatContainer.scrollTop = DOMElements.chatContainer.scrollHeight;
                    }
                },
                createNewChat() {
                    const newChatId = `chat-${Date.now()}`;
                    chatData[newChatId] = {
                        title: 'New Chat',
                        history: []
                    };
                    localStorage.setItem('gemini_chat_data', JSON.stringify(chatData));
                    this.loadChat(newChatId);
                    this.renderChatList();
                    DOMElements.messageInput.focus();
                },
                deleteChat(chatId) {
                    delete chatData[chatId];
                    localStorage.setItem('gemini_chat_data', JSON.stringify(chatData));
                    if (Object.keys(chatData).length === 0) {
                        DOMElements.homePage.classList.remove('hidden');
                        DOMElements.mainContent.classList.add('hidden');
                        UILogic.updateWebsiteTitle("Gemini AI Chatbot");
                        this.createNewChat();
                    } else {
                        this.loadChat(Object.keys(chatData)[0]);
                    }
                    this.renderChatList();
                },
                renderChatList() {
                    DOMElements.chatListContainer.innerHTML = '';
                    const sortedChatIds = Object.keys(chatData).sort((a, b) => {
                        const dateA = new Date(chatData[a].history[0]?.timestamp || 0);
                        const dateB = new Date(chatData[b].history[0]?.timestamp || 0);
                        return dateB - dateA;
                    });
                    sortedChatIds.forEach(id => {
                        const chat = chatData[id];
                        const chatTitleElement = document.createElement('div');
                        chatTitleElement.className = `flex items-center justify-between p-2 rounded-lg cursor-pointer ${id === currentChatId ? 'bg-indigo-600' : 'hover:bg-gray-700'}`;
                        chatTitleElement.innerHTML = `
                            <span class="truncate">${chat.title}</span>
                            <button class="delete-chat-btn p-1 ml-2 rounded-full hover:bg-red-500 transition-colors duration-300">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                                </svg>
                            </button>
                        `;
                        chatTitleElement.onclick = () => this.loadChat(id);
                        chatTitleElement.querySelector('.delete-chat-btn').onclick = (event) => {
                            event.stopPropagation();
                            UILogic.showConfirmModal(id);
                        };
                        DOMElements.chatListContainer.appendChild(chatTitleElement);
                    });
                }
            };
            
            // API Call Logic
            const APILogic = {
                sendMessage(userMessage, chatHistory) {
                    UILogic.showStatusMessage('Gemini is typing...');
                    DOMElements.messageInput.disabled = true;
                    DOMElements.sendButton.disabled = true;

                    const payload = {
                        contents: chatHistory.map(msg => ({
                            role: msg.isUser ? 'user' : 'model',
                            parts: [{ text: msg.text }]
                        }))
                    };
                    
                    if (selectedImage) {
                        const lastUserMessage = payload.contents.findLast(c => c.role === 'user');
                        if (lastUserMessage) {
                            lastUserMessage.parts = [
                                { text: lastUserMessage.parts[0].text },
                                { inlineData: selectedImage }
                            ];
                        }
                    }

                    // Simple exponential backoff retry logic
                    let retries = 0;
                    const maxRetries = 5;
                    const delay = (ms) => new Promise(res => setTimeout(res, ms));

                    const makeApiCall = async () => {
                        try {
                            const response = await fetch(apiUrl, {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify(payload)
                            });

                            if (!response.ok) {
                                throw new Error(`HTTP error! status: ${response.status}`);
                            }

                            const result = await response.json();
                            let botResponseText = 'An unexpected error occurred.';

                            if (result.candidates && result.candidates.length > 0 && result.candidates[0].content && result.candidates[0].content.parts && result.candidates[0].content.parts.length > 0) {
                                botResponseText = result.candidates[0].content.parts[0].text;
                            }
                            
                            const newChatHistory = [...chatHistory, { text: botResponseText, isUser: false, timestamp: Date.now() }];
                            UILogic.displayMessage(botResponseText, false);
                            Data.saveChat(currentChatId, newChatHistory);
                            
                        } catch (error) {
                            console.error('API call failed:', error);
                            if (retries < maxRetries) {
                                retries++;
                                await delay(Math.pow(2, retries) * 100);
                                return makeApiCall();
                            } else {
                                UILogic.displayMessage(`I'm sorry, I'm unable to connect right now. Please try again later.`, false);
                            }
                        } finally {
                            UILogic.hideStatusMessage();
                            DOMElements.messageInput.disabled = false;
                            DOMElements.sendButton.disabled = false;
                            DOMElements.messageInput.focus();
                        }
                    };

                    makeApiCall();
                },
                handleSendMessage() {
                    const messageText = DOMElements.messageInput.value.trim();
                    if (messageText === '' && !selectedImage) return;

                    let chatHistory = chatData[currentChatId].history;

                    UILogic.displayMessage(messageText, true, selectedImage);
                    
                    const userMessage = {
                        text: messageText,
                        isUser: true,
                        timestamp: Date.now(),
                        imageData: selectedImage
                    };

                    const updatedHistory = [...chatHistory, userMessage];
                    Data.saveChat(currentChatId, updatedHistory);

                    DOMElements.messageInput.value = '';
                    selectedImage = null;
                    DOMElements.imageInput.value = '';
                    DOMElements.imagePreviewContainer.classList.add('hidden');

                    APILogic.sendMessage(messageText, updatedHistory);
                }
            };

            // Image handling logic
            DOMElements.imageInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        const base64Data = reader.result.split(',')[1];
                        selectedImage = {
                            mimeType: file.type,
                            data: base64Data
                        };
                        DOMElements.imagePreview.src = reader.result;
                        DOMElements.imagePreviewContainer.classList.remove('hidden');
                    };
                    reader.readAsDataURL(file);
                }
            });

            DOMElements.removeImageBtn.addEventListener('click', () => {
                selectedImage = null;
                DOMElements.imageInput.value = '';
                DOMElements.imagePreview.src = '';
                DOMElements.imagePreviewContainer.classList.add('hidden');
            });
            
            // Event listeners
            DOMElements.startChatBtn.addEventListener('click', () => {
                Data.createNewChat();
            });
            DOMElements.newChatBtn.addEventListener('click', Data.createNewChat);
            DOMElements.sendButton.addEventListener('click', APILogic.handleSendMessage);
            DOMElements.messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    APILogic.handleSendMessage();
                }
            });
            DOMElements.menuBtn.addEventListener('click', () => {
                UILogic.toggleSidebar();
            });
            DOMElements.settingsInput.addEventListener('click', () => {
                UILogic.showSettingsModal();
            });
            DOMElements.closeSettingsBtn.addEventListener('click', () => {
                UILogic.hideSettingsModal();
            });
            DOMElements.themeToggle.addEventListener('change', (event) => {
                const theme = event.target.checked ? 'dark' : 'light';
                localStorage.setItem('theme', theme);
                UILogic.applyTheme();
            });
            DOMElements.cancelDeleteBtn.addEventListener('click', () => {
                UILogic.hideConfirmModal();
            });

            // Initial setup
            UILogic.applyTheme();
            Data.init();
        };
    </script>
</body>
</html>
